    <script>
        // message function
        function message ({
            title = '', 
            msg = '', 
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('message');
            if (main) {
                const message = document.createElement('div');
                
                // Auto remove message
                const autoRemoveId = setTimeout(function() {
                    main.removeChild(message);
                }, duration + 1000);
                
                //remove message when click close
                message.onclick = function(e) {
                    if(e.target.closest('.message__close')) {
                        main.removeChild(message);
                        clearTimeout(autoRemoveId);
                    }
                }
                
                const icons = {
                    success: 'fas fa-check-circle',
                    info: 'fa-solid fa-circle-info',
                    warning: 'fa-solid fa-circle-exclamation',
                    error: 'fa-solid fa-triangle-exclamation',
                };
                const icon = icons[type];
                const delay = (duration/1000).toFixed(2);

                message.classList.add('message', `message--${type}`);
                message.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;

                message.innerHTML = `
                    <div class="message__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="message__body">
                        <h3 class="message__title">${title}</h3>
                        <p class="message__msg">${msg}</p>
                    </div>
                    <div class="message__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                main.appendChild(message)
            }
        }

        function showSuccessMessage() {
            message({
                title: 'Success',
                msg: 'Anyone with access can view your invited visitors.',
                type: 'success',
                duration: 3000
            });
        }
        function showWarningMessage() {
            message({
                title: 'Warning',
                msg: 'Anyone with access can view your invited visitors.',
                type: 'warning',
                duration: 3000
            });
        }

        function showErrorMessage() {
            message({
                title: 'Error',
                msg: 'Anyone with access can view your invited visitors.',
                type: 'error',
                duration: 3000
            });
        }
