<!-- 
## Trang web sử dụng ít hình ảnh (Tốc độ tải trang không bị ảnh hưởng nhiều bởi hình ảnh)
    Tối ưu sử dụng hình ảnh trên trang web?
        1. Sử dụng định dạng ảnh phù hợp?
            - Hình học, vector,v.v.. : SVG (dung lượng nhẹ,zoom không bị vỡ)
            - Bitmap transparent: PNG, WEBP (WEBP dung lượng nhẹ JPEG và PNG)
            - Bitmap không transparent: JPEG, WEBP 
        2. Nén hình ảnh (giảm dung lượng) 
            - dùng web TinyPNG
        3. Sử dụng kích thước ảnh phù hợp
            - Ex: Original: 4000px x 4000px, Figma: 800px x 800px (css), Resize: 1600px x 1600ox (2x),
            Đáp ứng tốt cho cả màn hình PPI/DPI cao (retina)
            - PPI (Pixel per inch), DPI (Dots per inch): là 2 đơn vị đo mật độ điểm ảnh
    Loại màn hình:
        1. Màn hình thường (DPI thấp - 1:1) ex: 800px x 800px (nên), 1600px x 1600px (không nên)
        2. Màn hình retina (DPI cao - 2:1)  ex: 800px x 800px (không nên), 1600px x 1600px (nên)
## Trang web sử dụng nhiều hình ảnh 
    Thiết bị:
        1. Mobile: 1600px x 1600px | => Tốn băng thông, chờ lâu hơn => giảm trải nghiệm
        2. Tablet: 1600px x 1600px |
        3. Desktop: 1600px x 1600px có thể dùng

## bài toán 1: muốn có 1 hình ảnh đáp ứng thay đổi kích thước
    1. Mobie: 50px x 50px
    2. Tablet: 100px x 100px
    3. Desktop: 200px x 200px
    ==> ta sử dụng srcset img có thể giải quyết

## bài toán 2: xét 1 màn hình
    Desktop: 200px x 200px

## Bài toán 3: dùng 2 hình ảnh khác nhau (Responsive images)
    (không sử dụng cách 1 được vì trình duyệt quyết định nên nhiều lúc không hoạt động như mong muốn)
    - Desktop: img/avar400x500.jpg
    - Mobie: img/image.png
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image srcset attribute</title>
    
    <style>
        .image {
            width: 100%;
        }
    </style>
</head>
<body>
<!-- 1. Resolution switching: Different sizes -->
    <!-- search srcset img vào web: https://developer.mozilla.org/en-US/docs/Web/HTML/Guides/Responsive_images#resolution_switching_different_sizes -->
    <!-- 
    - src: thêm img size lớn nhất => phòng trường hợp srcset không được trình duyệt hỗ trợ
    - srcset: danh sách hình ảnh (ưu tiên sử dụng khi trình duyệt web hỗ trợ)
    - sizes: mô tả yêu cầu mình muốn sử dụng để trình duyệt dễ hiểu (không bắt buộc)
             ex: (max-width: 575px) 100px : kích thước nhỏ dùng ảnh 100px
    -->
    <!-- <img
    srcset="img/avar100x125.jpg 100w, 
            img/avar200x250.jpg 200w, 
            img/avar400x500.jpg 400w
    "

    sizes="(max-width: 575px) 100px, (max-width: 991px) 200px, 400px"
    src="img/avar400x500.jpg"           
    alt="this is the picture" /> -->

<!-- 2. Resolution switching: Same size, different resolutions -->
    <!-- 1x ,2x là DPR -->
    <!-- <img srcset="
        img/avar200x250.jpg 1x,
        img/avar400x500.jpg 2x
    " 
    src="img/avar400x500.jpg" 
    alt=""
    > -->

<!-- 3. Art direction (tập trung bối cảnh nội dung hình ảnh, không quan tâm kích thước)-->
    <picture>
        <source 
            media="(max-width: 575px)" 
            srcset="img/image.png" 
        />
        <img class="image"
            src="img/avar400x500.jpg" 
            alt="this is the picture"
         />
    </picture>
<!-- nên sử dụng website nhiều hình ảnh => tiết kiệm bang thông, tăng tốc độ cho website -->
</body>
</html>
